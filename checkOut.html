<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Check Out</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-4">
        <div class="onLeft col-xl-8">
          <div class="half1">
            <div class="left-top">
              <a href=""
                ><img
                  src="https://pos.nvncdn.com/7a6d8f-102734/store/20240330_qTonsoiM.jpg"
                  alt=""
              /></a>
            </div>
            <div class="left-middle d-flex justify-content-between mt-4">
              <p class="fw-bold fs-5">Thông tin khách hàng</p>
              <a class="user-circle fs-5" href="javascript:;"
                ><i class="fa-solid fa-circle-user"></i> Đăng nhập</a
              >
            </div>
            <div class="form-text">
              <form>
                <input
                  class="user-name"
                  type="text"
                  placeholder="Họ tên"
                /><br />
                <input
                  class="user-mail"
                  type="text"
                  placeholder="Email"
                /><br />
                <input
                  class="user-phone"
                  type="text"
                  placeholder="Điện thoại"
                />
                <br />
                <input
                  class="user-address"
                  type="text"
                  placeholder="Địa chỉ"
                /><br />
                <select class="form-select" aria-label="Default select example">
                  <option selected>Chọn tỉnh thành</option>
                  <option value="1">Tp Hồ Chí Minh</option>
                  <option value="2">Hà Nội</option>
                  <option value="3">Đà Lạt</option>
                </select>
                <input type="text" class="user-ward" placeholder="Phường/Xã" />
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="floatingTextarea"
                  ></textarea>
                  <label for="floatingTextarea">Ghi chú</label>
                </div>
              </form>
            </div>
          </div>
          <div class="half2 border mt-4 p-3 rounded">
            <p class="fw-bold fs-4">Thanh toán</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label
                class="form-check-label d-flex justify-content-between"
                for="flexRadioDefault1"
              >
                Thanh toán khi nhận hàng (COD)
                <i class="fa-solid fa-money-bill text-danger"></i>
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked
              />
              <label
                class="form-check-label d-flex justify-content-between"
                for="flexRadioDefault2"
              >
                Thanh toán chuyển khoản
                <i class="fa-solid fa-money-bill text-danger"></i>
              </label>
            </div>
          </div>
          <div class="onMiddle mt-4">
            <div class="middle-top">
              <p class="fs-4 fw-bold">Đơn hàng <span>(5 sản phẩm)</span></p>
            </div>
            <div class="middle-half">
              <div class="cardDetail d-flex justify-content-between my-3">
                <div class="cardImg">
                  <img
                    src="https://pos.nvncdn.com/7a6d8f-102734/ps/20210621_387GwixGfutVjQmM7AN5xamo.jpg"
                    alt=""
                  />
                </div>
                <div class="cardTitle">
                  Sổ Study Planner for 100 days A5 Klong
                </div>
                <div class="cardPrice">98,000</div>
              </div>
            </div>
            <!-- here -->
            <div class="middle-bot"></div>
          </div>
        </div>
        <div class="col-xl-4"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
