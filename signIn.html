<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Sign In</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Nunito", sans-serif;
      }
      body {
        /* background-image: linear-gradient(#eb3349, #f45c43); */
        background-image: url(login-bg-3.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        min-height: 100vh;
        padding: 120px 0;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div class="form">
      <h1>Đăng nhập</h1>
      <form>
        <input
          id="fullname"
          class="form-input"
          type="text"
          placeholder="Họ tên"
        />
        <br />
        <input
          id="phone"
          class="form-input"
          type="number"
          placeholder="Số điện thoại"
        />
        <br />
        <div class="password">
          <input
            id="password"
            class="form-input"
            type="password"
            placeholder="Mật khẩu"
          />
          <div class="view"><i class="fa-solid fa-eye"></i></div>
        </div>

        <br />
        <input
          id="repassword"
          class="form-input"
          type="password"
          placeholder="Nhập lại mật khẩu"
        />
        <div class="error text-danger fw-bolder"></div>
        <button class="form-button" type="button">Đăng nhập</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const buttonRegister = document.querySelector(".form-button");
      const fullName = document.getElementById("fullname");
      const phone = document.getElementById("phone");
      const password = document.getElementById("password");
      const rePassword = document.getElementById("repassword");
      const error = document.querySelector(".error");
      let eye = document.querySelector(".view i");
      eye.addEventListener("click", function () {
        password.getAttribute("type") === "text"
          ? password.setAttribute("type", "password")
          : password.setAttribute("type", "text");
      });
      buttonRegister.addEventListener("click", function () {
        if (
          !fullName.value ||
          !phone.value ||
          !password.value ||
          !repassword.value
        ) {
          error.innerHTML = " Vui lòng nhập đầy đủ thông tin !!!";
          throw new Error("Information Required");
        } else if (rePassword.value != password.value) {
          error.innerHTML = "Mật khẩu không trùng khớp !!!";
          throw new Error("Wrong Password");
        } else if (phone.value.length < "9" || phone.value.length > "11") {
          error.innerHTML = "Số điện thoại không hợp lệ !!! ";
          throw new Error("Wrong Phone Number");
        } else {
          error.innerHTML = "Đăng ký tài khoản thành công";
          window.location.href = "index.html";
          localStorage.setItem("Full_Name", fullName.value);
          localStorage.setItem("Phone", phone.value);
        }
      });
    </script>
  </body>
</html>
